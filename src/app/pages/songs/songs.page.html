<ion-header>
  <app-top-bar title="{{album.name}}"></app-top-bar>
</ion-header>

<ion-content>
  <ion-list *ngIf="songs !== undefined">
    <ion-item *ngFor="let song of songs"  detail-none>
      <ion-label (click)="playSong(song)">{{song.trackNum}} - {{ song.name }}</ion-label>
      <!--button ion-button item-content color="secondary" (click)="addSong(song)">Add</button-->
      <ion-icon item-end (click)="addSong(song)" name="add"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
